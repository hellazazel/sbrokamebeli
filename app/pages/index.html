  <script>
    function previewFiles() {
      const preview = document.getElementById('file-preview');
      preview.innerHTML = '';
      const files = document.getElementById('homepage__file').files;
      Array.from(files).forEach(file => {
        const reader = new FileReader();
        reader.onload = function (e) {
          const div = document.createElement('div');
          if (file.type.startsWith('image/')) {
            const img = document.createElement('img');
            img.src = e.target.result;
            img.style.maxWidth = '100px';
            div.appendChild(img);
          } else {
            const p = document.createElement('p');
            p.textContent = file.name;
            div.appendChild(p);
          }
          preview.appendChild(div);
        };
        reader.readAsDataURL(file);
      });
    }

    function handleDrop(event) {
      event.preventDefault();
      event.stopPropagation();
      const area = document.getElementById('drag-drop-area');
      area.classList.remove('dragover');
      const files = event.dataTransfer.files;
      const input = document.getElementById('homepage__file');
      input.files = files;
      previewFiles();
    }

    function handleDragOver(event) {
      event.preventDefault();
      event.stopPropagation();
      const area = document.getElementById('drag-drop-area');
      area.classList.add('dragover');
    }

    function handleDragLeave(event) {
      event.preventDefault();
      event.stopPropagation();
      const area = document.getElementById('drag-drop-area');
      area.classList.remove('dragover');
    }
    function addDefaultValue(input) {
      if (input.value === "") {
        input.value = "+7";
      }
    }
    function removeDefaultValue(input) {
      if (input.value === "+7") {
        input.value = "";
      }
    }
    function noDigits(event) {
      if ("1234567890".indexOf(event.key) != -1) event.preventDefault();
    }
  </script>
